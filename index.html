<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DNA Strand Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: url('https://i.ibb.co/LZQdHrT/lab-backround.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .dna-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 10px;
      position: relative;
      overflow: hidden;
      padding: 20px;
      height: 80vh;
      width: 200px;
    }

    .dna-pair {
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      width: 100%;
      height: 20px;
    }

    .dna-base {
      width: 40px;
      height: 20px;
      border-radius: 5px;
    }

    .dna-base:nth-child(1) {
      background-color: #5e81ac;
    }

    .dna-base:nth-child(2) {
      background-color: #bf616a;
    }

    .dna-backbone {
      position: absolute;
      width: 10px;
      height: 100%;
      background-color: #d08770;
      border-radius: 5px;
    }

    .dna-backbone.left {
      left: 0;
    }

    .dna-backbone.right {
      right: 0;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #81a1c1;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #5e81ac;
    }
  </style>
</head>
<body>
  <div class="dna-container">
    <!-- DNA strand will grow here -->
  </div>
  <button id="add-pair">Simulate Purchase</button>

  <script>
    const dnaContainer = document.querySelector('.dna-container');
    const addPairButton = document.getElementById('add-pair');

    // Function to add a new DNA pair
    function addDNAPair() {
      const dnaPair = document.createElement('div');
      dnaPair.className = 'dna-pair';

      // Create left and right backbones
      const leftBackbone = document.createElement('div');
      leftBackbone.className = 'dna-backbone left';

      const rightBackbone = document.createElement('div');
      rightBackbone.className = 'dna-backbone right';

      // Create the base pair
      const base1 = document.createElement('div');
      base1.className = 'dna-base';

      const base2 = document.createElement('div');
      base2.className = 'dna-base';

      // Append elements together
      dnaPair.appendChild(leftBackbone);
      dnaPair.appendChild(base1);
      dnaPair.appendChild(base2);
      dnaPair.appendChild(rightBackbone);

      dnaContainer.appendChild(dnaPair);

      // Add a slight rotation for visual effect
      dnaPair.style.transform = `rotate(${Math.random() * 30 - 15}deg)`;
    }

    // Event listener for the button
    addPairButton.addEventListener('click', addDNAPair);
  </script>
</body>
</html>
