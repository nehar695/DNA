<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funny Meth Santa Memecoin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background-image: url('https://i.ibb.co/tpLsyzF/christmas-backround.png');
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .main-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: auto;
    }

    .falling {
      position: absolute;
      top: -50px;
      width: 100px;
      height: auto;
      animation: fall 4s linear infinite;
    }

    .falling:nth-child(1) {
      left: 10%;
      animation-duration: 5s;
    }

    .falling:nth-child(2) {
      left: 30%;
      animation-duration: 6s;
    }

    .falling:nth-child(3) {
      left: 50%;
      animation-duration: 7s;
    }

    .falling:nth-child(4) {
      left: 70%;
      animation-duration: 5s;
    }

    .falling:nth-child(5) {
      left: 90%;
      animation-duration: 6s;
    }

    .falling:nth-child(6) {
      left: 25%;
      animation-duration: 8s;
    }

    .falling:nth-child(7) {
      left: 55%;
      animation-duration: 5s;
    }

    @keyframes fall {
      0% {
        top: -50px;
      }
      100% {
        top: 100vh;
      }
    }

    .text-spot {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 48px;
      font-family: Arial, sans-serif;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <img src="https://i.ibb.co/7K3NwJg/meth-santa.png" alt="Meth Santa" class="main-image">
  
  <div class="text-spot">CA:</div>
  
  <!-- Falling Images -->
  <img src="https://i.ibb.co/pr5bdvB/green-no-backround-Photoroom.png" alt="Falling Green" class="falling">
  <img src="https://i.ibb.co/NyNHLkd/blue-no-back-Photoroom.png" alt="Falling Blue" class="falling">
  <img src="https://i.ibb.co/pr5bdvB/green-no-backround-Photoroom.png" alt="Falling Green" class="falling">
  <img src="https://i.ibb.co/NyNHLkd/blue-no-back-Photoroom.png" alt="Falling Blue" class="falling">
  <img src="https://i.ibb.co/pr5bdvB/green-no-backround-Photoroom.png" alt="Falling Green" class="falling">
  <img src="https://i.ibb.co/NyNHLkd/blue-no-back-Photoroom.png" alt="Falling Blue" class="falling">
  <img src="https://i.ibb.co/pr5bdvB/green-no-backround-Photoroom.png" alt="Falling Green" class="falling">
  
  <!-- Background Music -->
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
  
</body>
</html>
