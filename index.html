<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funny Meth Santa Memecoin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background-image: url('https://i.ibb.co/7XSv76Z/christmas-back.webp');
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .main-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: auto;
    }

    .falling {
      position: absolute;
      top: -50px;
      width: 100px;
      height: auto;
      animation: fall 4s linear infinite;
    }

    .falling:nth-child(1) {
      left: 20%;
      animation-duration: 4s;
    }

    .falling:nth-child(2) {
      left: 60%;
      animation-duration: 5s;
    }

    @keyframes fall {
      0% {
        top: -50px;
      }
      100% {
        top: 100vh;
      }
    }
  </style>
</head>
<body>

  <img src="https://i.ibb.co/YWd8WqT/Santa-Kentucky-rev-400x400.jpg" alt="Santa" class="main-image">
  
  <img src="https://i.ibb.co/pr5bdvB/green-no-backround-Photoroom.png" alt="Falling Green" class="falling">
  <img src="https://i.ibb.co/NyNHLkd/blue-no-back-Photoroom.png" alt="Falling Blue" class="falling">

</body>
</html>
